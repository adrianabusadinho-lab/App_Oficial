<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Tuta Lanches</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #43ea4c 0%, #a020f0 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .logo-tuta {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -2.0rem;
            margin-bottom: -6.0rem;
        }
        .logo-tuta img {
            width: 400px;
            max-width: 90vw;
            height: auto;
            margin-bottom: 0.7rem;
            object-fit: contain;
            border: none;
            box-shadow: none;
            background: none;
        }
        .login-box {
            background: #fff;
            padding: 2.2rem 2rem 2rem 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px #43ea4c33, 0 2px 8px #a020f022;
            text-align: center;
            max-width: 370px;
            width: 100%;
            position: relative;
            margin-bottom: 2rem;
            margin-top: 0;
        }
        .input-group {
            background: #fff;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .input-icon {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            padding: 0.7rem 1.2rem;
            border: 2px solid #a020f0;
            box-shadow: 0 2px 8px #ffe60044;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-icon:focus-within {
            border-color: #43ea4c;
            box-shadow: 0 0 0 3px #43ea4c33;
        }
        .input-icon svg {
            margin-right: 0.7rem;
            color: #43ea4c;
            transition: color 0.2s;
        }
        .input-icon:focus-within svg {
            color: #ffe600;
        }
        .input-icon input {
            border: none;
            background: transparent;
            font-size: 1.08rem;
            flex: 1;
            outline: none;
            color: #231f20;
            font-weight: 500;
            letter-spacing: 0.03em;
        }
        .input-icon input::placeholder {
            color: #a020f0;
            opacity: 0.7;
            font-weight: 400;
        }
        .info-link {
            text-align: right;
            font-size: 0.95rem;
            color: #a020f0;
            margin-bottom: 1rem;
            cursor: default;
            user-select: none;
        }
        .btn-login {
            width: 100%;
            padding: 0.95rem;
            background: linear-gradient(90deg, #43ea4c 60%, #a020f0 100%);
            background-size: 200% 100%;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px #43ea4c22;
            transition: background-position 0.4s, transform 0.15s;
        }
        .btn-login:hover {
            background-position: 100% 0;
            transform: scale(1.05);
        }
        .cadastro-link {
            color: #43ea4c;
            font-weight: 700;
            margin-bottom: 0.5rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .btn-cadastro {
            width: 100%;
            padding: 0.95rem;
            background: #a020f0;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 0.7rem;
            box-shadow: 0 2px 8px #a020f022;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        .btn-cadastro:hover {
            background: #43ea4c;
            transform: scale(1.05);
            box-shadow: 0 6px 24px #a020f044;
        }
        #mensagem .alert {
            color: #fff;
            background: linear-gradient(90deg, #a020f0 60%, #43ea4c 100%);
            border-radius: 6px;
            padding: 0.7rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-shadow: 0 2px 8px #1e7c2c22;
        }
        .select-tipo {
            width: 100%;
            padding: 0.7rem;
            border-radius: 12px;
            border: 2px solid #a020f0;
            font-size: 1.08rem;
            margin-bottom: 1rem;
            background: #fff;
            color: #231f20;
            font-weight: 500;
        }
        .btn-voltar {
            width: 100%;
            padding: 0.7rem;
            background: #ffe600;
            color: #a97c50;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 0.7rem;
            box-shadow: 0 2px 8px #ffe60044;
            transition: background 0.2s, color 0.2s, transform 0.15s;
        }
        .btn-voltar:hover {
            background: #43ea4c;
            color: #231f20;
            transform: scale(1.05);
        }
        /* Responsividade aprimorada */
        @media (max-width: 900px) {
            .logo-tuta img {
                width: 220px;
                max-width: 70vw;
            }
            .login-box {
                max-width: 340px;
                padding: 1.2rem 0.7rem 1rem 0.7rem;
                border-radius: 18px;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 0 0.5rem;
            }
            .logo-tuta {
                margin-top: 0;
                margin-bottom: -2rem;
            }
            .logo-tuta img {
                width: 120px;
                max-width: 90vw;
            }
            .login-box {
                max-width: 98vw;
                padding: 0.8rem 0.3rem 0.8rem 0.3rem;
                border-radius: 12px;
                margin-bottom: 1rem;
            }
            .input-group {
                padding: 0.5rem 0.3rem;
                border-radius: 7px;
            }
            .input-icon {
                padding: 0.4rem 0.5rem;
                border-radius: 7px;
            }
            .btn-login, .btn-cadastro {
                font-size: 0.95rem;
                padding: 0.7rem;
                border-radius: 14px;
            }
            .btn-voltar {
                font-size: 0.95rem;
                padding: 0.5rem 0.7rem;
                border-radius: 10px;
            }
            .select-tipo {
                font-size: 0.95rem;
                padding: 0.5rem;
                border-radius: 7px;
            }
        }

        @media (max-width: 400px) {
            .logo-tuta img {
                width: 80px;
            }
            .login-box {
                padding: 0.5rem 0.1rem 0.5rem 0.1rem;
                border-radius: 8px;
            }
            .btn-login, .btn-cadastro, .btn-voltar {
                font-size: 0.9rem;
                padding: 0.5rem;
                border-radius: 8px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</head>
<body>
    <div class="logo-tuta">
        <img src="img/IMG-20240512-WA0015-removebg-preview.png" alt="Logo Tuta Lanches">
    </div>
    <div class="login-box">
        <form id="form-login">
            <div class="input-group">
                <div class="input-icon">
                    <!-- Usuário ícone -->
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
                    <input type="email" name="email" placeholder="Usuário" required>
                </div>
                <div class="input-icon">
                    <!-- Senha ícone -->
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="6" y="10" width="12" height="8" rx="2"/><path d="M12 14v2"/><path d="M8 10V8a4 4 0 1 1 8 0v2"/></svg>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
            </div>
            <div class="info-link" id="info-link-login">Bem-vindo! Faça login para acessar o sistema.</div>
            <button type="submit" class="btn-login">ENTRAR</button>
        </form>
        <div id="mensagem"></div>
        <div id="cadastro-area" style="margin-bottom:1.2rem;">
            <span>Não possui conta?</span>
            <span class="cadastro-link" onclick="mostrarCadastro()">CADASTRA-SE</span>
        </div>
        <form id="form-cadastro" style="display:none; flex-direction:column;">
            <div class="input-group">
                <div class="input-icon">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-icon">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="6" y="10" width="12" height="8" rx="2"/><path d="M12 14v2"/><path d="M8 10V8a4 4 0 1 1 8 0v2"/></svg>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <select name="tipo" class="select-tipo" required>
                    <option value="" disabled selected>Selecione o tipo de usuário</option>
                    <option value="dono">Dono</option>
                    <option value="funcionario">Funcionário</option>
                </select>
            </div>
            <button type="submit" class="btn-cadastro">Cadastrar</button>
            <button type="button" class="btn-voltar" onclick="voltarLogin()">Voltar</button>
        </form>
    </div>
    <button id="btn-imprimir-comanda" style="display:none;">Imprimir Comanda</button>
    <div id="comanda-impressao" style="display:none;"></div>
    <script>
        function mostrarMensagem(msg, tipo) {
            const div = document.getElementById('mensagem');
            div.innerHTML = `<div class="alert ${tipo}">${msg}</div>`;
            setTimeout(() => div.innerHTML = '', 3000);
        }
        document.getElementById('form-login').onsubmit = function(e) {
            e.preventDefault();
            const email = this.email.value;
            const senha = this.senha.value;
            auth.signInWithEmailAndPassword(email, senha)
                .then(() => {
                    window.location.href = "inicio.html";
                })
                .catch(error => mostrarMensagem(error.message, 'erro'));
        };
        function mostrarCadastro() {
            document.getElementById('form-login').style.display = 'none';
            document.getElementById('cadastro-area').style.display = 'none';
            document.getElementById('form-cadastro').style.display = 'flex';
            document.getElementById('info-link-login').style.display = 'none';
        }
        function voltarLogin() {
            document.getElementById('form-cadastro').reset();
            document.getElementById('form-cadastro').style.display = 'none';
            document.getElementById('form-login').style.display = 'block';
            document.getElementById('cadastro-area').style.display = 'block';
            document.getElementById('info-link-login').style.display = 'block';
        }
        document.getElementById('form-cadastro').onsubmit = function(e) {
            e.preventDefault();
            const email = this.email.value;
            const senha = this.senha.value;
            const tipo = this.tipo.value;
            if (!tipo) {
                mostrarMensagem('Selecione o tipo de usuário!', 'erro');
                return;
            }
            auth.createUserWithEmailAndPassword(email, senha)
                .then(userCredential => {
                    // Salva o tipo de usuário no banco
                    const uid = userCredential.user.uid;
                    firebase.database().ref('usuarios/' + uid).set({
                        email,
                        tipo
                    });
                    mostrarMensagem('Cadastro realizado! Faça login.', 'sucesso');
                    voltarLogin();
                })
                .catch(error => mostrarMensagem(error.message, 'erro'));
        };
        db.ref('nomeDaTabela').once('value').then(snapshot => {
    snapshot.forEach(child => {
        let dado = child.val();
        // ...processa os dados...
    });
});
    </script>
</body>
</html>
