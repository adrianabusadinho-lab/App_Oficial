<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos | Lanchonete</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Exemplo de CSS responsivo */
        body {
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 600px) { /* Celular */
            body {
                font-size: 14px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) { /* Tablet */
            body {
                font-size: 15px;
            }
        }

        @media (min-width: 1025px) { /* Notebook/desktop */
            body {
                font-size: 16px;
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #a97c50;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        header {
            background: #6d4c27;
            padding: 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #btn-sair {
            color: #ffe600;
            font-weight: 700;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        #btn-sair:hover {
            color: #43ea4c;
        }
        .main-container {
            max-width: 1300px;
            margin: 2rem auto;
            background: #fff8f0;
            border-radius: 18px;
            box-shadow: 0 8px 32px #a97c5033, 0 2px 8px #a97c5022;
            padding: 2rem;
        }
        .produtos-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .produtos-header h2 {
            color: #a97c50;
            margin: 0;
        }
        .btn-cadastrar {
            background: #ffe600;
            color: #a97c50;
            border: none;
            border-radius: 10px;
            padding: 0.7rem 1.5rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }
        .btn-cadastrar:hover {
            background: #43ea4c;
            color: #fff;
            transform: scale(1.05);
        }
        .filtros-categorias {
            display: flex;
            gap: 0.7rem;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
        }
        .filtros-categorias button {
            background: #fff8f0;
            color: #6d4c27;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.3rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #a97c5022;
            transition: background 0.2s, color 0.2s;
        }
        .filtros-categorias button.selected, .filtros-categorias button:hover {
            background: #ffe600;
            color: #a97c50;
        }
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
        }
        .produto-card {
            background: #fff8f0;
            border: 2px solid #a97c50;
            border-radius: 10px;
            padding: 1rem 0.7rem 0.7rem 0.7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, border 0.2s;
            color: #231f20;
            min-height: 220px;
            position: relative;
        }
        .produto-card .produto-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.7rem;
            background: #f5e6d3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .produto-card .produto-nome {
            font-weight: 700;
            color: #a97c50;
            margin-bottom: 0.2rem;
            text-align: center;
            font-size: 1.1rem;
        }
        .produto-card .produto-preco {
            color: #43ea4c;
            font-size: 1.1rem;
            margin-bottom: 0.1rem;
        }
        .produto-card .produto-estoque {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 0.1rem;
        }
        .produto-card .produto-categoria {
            font-size: 0.95rem;
            color: #a97c50;
            margin-bottom: 0.3rem;
        }
        .produto-card .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.7rem;
        }
        .produto-card .btn-edit, .produto-card .btn-delete {
            border: none;
            border-radius: 6px;
            padding: 0.4rem 0.9rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .produto-card .btn-edit {
            background: #43ea4c;
            color: #fff;
        }
        .produto-card .btn-edit:hover {
            background: #ffe600;
            color: #a97c50;
        }
        .produto-card .btn-delete {
            background: #a02020;
            color: #fff;
        }
        .produto-card .btn-delete:hover {
            background: #ff5252;
            color: #fff;
        }
        /* Modal */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            align-items: center;
            justify-content: center;
        }
        .modal-bg.active {
            display: flex;
        }
        .modal {
            background: #fff8f0;
            border-radius: 16px;
            padding: 2rem 2.5rem;
            min-width: 320px;
            max-width: 95vw;
            box-shadow: 0 8px 32px #a97c5033;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            position: relative;
        }
        .modal h3 {
            color: #a97c50;
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        .modal label {
            font-weight: 700;
            color: #a97c50;
            margin-bottom: 0.2rem;
        }
        .modal input, .modal select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1.5px solid #a97c50;
            font-size: 1rem;
            margin-bottom: 0.7rem;
            background: #fff;
            color: #231f20;
        }
        .modal input[type="file"] {
            border: none;
            background: none;
            margin-bottom: 1rem;
        }
        .modal .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .modal .btn-modal {
            background: #43ea4c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.3rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal .btn-modal.cancel {
            background: #a97c50;
            color: #fff;
        }
        .modal .btn-modal:hover {
            background: #ffe600;
            color: #a97c50;
        }
        .modal .img-preview {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.7rem;
            background: #f5e6d3;
            display: block;
        }
        /* Responsividade aprimorada */
        @media (max-width: 900px) {
            .main-container {
                padding: 1rem;
                width: 98vw;
            }
            .modal {
                padding: 1rem 0.5rem;
                min-width: 0;
                max-width: 98vw;
            }
            .produtos-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .btn-cadastrar {
                width: 100%;
                font-size: 1rem;
                padding: 0.7rem 0.5rem;
                border-radius: 8px;
            }
            .filtros-categorias {
                gap: 0.5rem;
            }
            .filtros-categorias button {
                font-size: 0.95rem;
                padding: 0.5rem 0.8rem;
                border-radius: 5px;
            }
            #pesquisa-produto {
                width: 100%;
                font-size: 1rem;
                padding: 0.5rem 0.7rem;
                margin-bottom: 1rem;
            }
            .produtos-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.7rem;
            }
            .produto-card {
                min-height: 160px;
                padding: 0.7rem 0.3rem;
                font-size: 0.98rem;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 0 0.5rem;
            }
            .main-container {
                padding: 0.5rem 0.2rem;
                border-radius: 10px;
                width: 100vw;
                min-width: 0;
            }
            .produtos-header h2 {
                font-size: 1.2rem;
            }
            .produtos-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .produto-card {
                min-height: 120px;
                padding: 0.4rem 0.1rem;
                font-size: 0.95rem;
            }
            .modal {
                padding: 0.7rem 0.2rem;
                min-width: 0;
                max-width: 100vw;
                border-radius: 10px;
            }
            .modal h3 {
                font-size: 1.1rem;
                margin-bottom: 0.7rem;
            }
            .modal label {
                font-size: 0.95rem;
            }
            .modal input, .modal select {
                font-size: 0.95rem;
                padding: 0.4rem;
                border-radius: 6px;
                margin-bottom: 0.5rem;
            }
            .modal .modal-actions {
                gap: 0.5rem;
            }
            .modal .btn-modal {
                font-size: 0.95rem;
                padding: 0.5rem 1rem;
                border-radius: 7px;
            }
            .modal .img-preview {
                width: 50px;
                height: 50px;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 400px) {
            .main-container {
                padding: 0.2rem 0.1rem;
            }
            .produtos-grid {
                grid-template-columns: 1fr;
                gap: 0.3rem;
            }
            .produto-card {
                min-height: 90px;
                padding: 0.2rem 0.05rem;
                font-size: 0.9rem;
            }
            .modal {
                padding: 0.4rem 0.05rem;
                border-radius: 7px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header>
        <button id="btn-sair">Sair</button>
    </header>
    <div class="main-container">
        <div class="produtos-header">
            <h2>Produtos</h2>
            <button class="btn-cadastrar" id="btn-cadastrar">Cadastrar Produto</button>
        </div>
        <div class="filtros-categorias" id="filtros-categorias"></div>
        <input type="text" id="pesquisa-produto" placeholder="Pesquisar produto..." style="margin-bottom:1.2rem;width:220px;padding:0.5rem 1rem;border-radius:6px;border:1.5px solid #a97c50;font-size:1rem;">
        <div class="produtos-grid" id="produtos-grid"></div>
    </div>

    <!-- Modal de cadastro/edição -->
    <div class="modal-bg" id="modal-bg">
        <form class="modal" id="form-produto">
            <h3 id="modal-titulo">Cadastrar Produto</h3>
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
            <label for="preco">Preço (R$)</label>
            <input type="number" id="preco" step="0.01" min="0" required>
            <label for="quantidade">Quantidade em Estoque</label>
            <input type="number" id="quantidade" min="0" required>
            <label for="categoria">Categoria</label>
            <select id="categoria" required>
                <option value="">Selecione</option>
                <option value="Pizza">Pizza</option>
                <option value="Hambúrguer">Hambúrguer</option>
                <option value="Sobremesa">Sobremesa</option>
                <option value="Salgados">Salgados</option>
                <option value="Bebidas">Bebidas</option>
            </select>
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" accept="image/*">
            <img id="img-preview" class="img-preview" style="display:none;">
            <div class="modal-actions">
                <button type="button" class="btn-modal cancel" id="btn-cancelar-modal">Cancelar</button>
                <button type="submit" class="btn-modal" id="btn-salvar-modal">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        // auth.onAuthStateChanged(user => {
        //     if (!user) window.location.href = "login.html";
        // });

        document.getElementById('btn-sair').onclick = function() {
            auth.signOut().then(() => window.location.href = "inicio.html");
        };

        // Categorias fixas
        const categorias = [
            { nome: "Todos", valor: "todos" },
            { nome: "Pizza", valor: "Pizza" },
            { nome: "Hambúrguer", valor: "Hambúrguer" },
            { nome: "Sobremesa", valor: "Sobremesa" },
            { nome: "Salgados", valor: "Salgados" },
            { nome: "Bebidas", valor: "Bebidas" }
        ];

        let produtos = [];
        let categoriaSelecionada = "todos";
        let produtoEditando = null;
        let filtroPesquisa = "";

        // Carregar categorias
        function carregarCategorias() {
            let html = '';
            categorias.forEach(cat => {
                html += `<button class="${cat.valor === "todos" ? "selected" : ""}" data-grupo="${cat.valor}">${cat.nome}</button>`;
            });
            document.getElementById('filtros-categorias').innerHTML = html;
            document.querySelectorAll('#filtros-categorias button').forEach(btn => {
                btn.onclick = function() {
                    document.querySelectorAll('#filtros-categorias button').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    categoriaSelecionada = this.getAttribute('data-grupo');
                    carregarProdutosGrid();
                };
            });
        }

        // Carregar produtos
        function carregarProdutosGrid() {
            db.ref('produtos').once('value').then(snapshot => {
                produtos = [];
                let html = '';
                snapshot.forEach(child => {
                    const p = child.val();
                    p.id = child.key;
                    produtos.push(p);
                });
                produtos.filter(p =>
                    (categoriaSelecionada === "todos" ||
                        (p.grupo && p.grupo.toLowerCase() === categoriaSelecionada.toLowerCase()))
                    &&
                    (filtroPesquisa === "" ||
                        (p.nome && p.nome.toLowerCase().includes(filtroPesquisa)))
                ).forEach(p => {
                    html += `
                        <div class="produto-card">
                            <div class="produto-img">
                                ${p.imagem ? `<img src="${p.imagem}" alt="${p.nome}" style="width:100%;height:100%;border-radius:50%;">` : `<svg width="40" height="40" fill="#a97c50" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><text x="12" y="17" text-anchor="middle" fill="#ffe600" font-size="12" font-family="Arial" dy=".3em">?</text></svg>`}
                            </div>
                            <div class="produto-nome">${p.nome}</div>
                            <div class="produto-preco">R$ ${isNaN(Number(p.preco)) ? "0.00" : Number(p.preco).toFixed(2)}</div>
                            <div class="produto-estoque">Estoque: ${p.quantidade}</div>
                            <div class="produto-categoria">${p.grupo || ""}</div>
                            <div class="card-actions">
                                <button class="btn-edit" data-id="${p.id}">Editar</button>
                                <button class="btn-delete" data-id="${p.id}">Excluir</button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('produtos-grid').innerHTML = html;

                // Eventos editar/excluir
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.onclick = function() {
                        abrirModalEditar(this.getAttribute('data-id'));
                    };
                });
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.onclick = function() {
                        if (confirm('Deseja excluir este produto?')) {
                            db.ref('produtos/' + this.getAttribute('data-id')).remove().then(carregarProdutosGrid);
                        }
                    };
                });
            });
        }

        // Modal
        function abrirModalCadastro() {
            produtoEditando = null;
            document.getElementById('modal-titulo').innerText = "Cadastrar Produto";
            document.getElementById('nome').value = "";
            document.getElementById('preco').value = "";
            document.getElementById('quantidade').value = "";
            document.getElementById('categoria').value = "";
            document.getElementById('imagem').value = "";
            document.getElementById('img-preview').style.display = "none";
            document.getElementById('modal-bg').classList.add('active');
        }
        function abrirModalEditar(id) {
            const p = produtos.find(x => x.id === id);
            if (!p) return;
            produtoEditando = id;
            document.getElementById('modal-titulo').innerText = "Editar Produto";
            document.getElementById('nome').value = p.nome || "";
            document.getElementById('preco').value = p.preco || "";
            document.getElementById('quantidade').value = p.quantidade || "";
            document.getElementById('categoria').value = p.grupo || "";
            document.getElementById('imagem').value = "";
            if (p.imagem) {
                document.getElementById('img-preview').src = p.imagem;
                document.getElementById('img-preview').style.display = "block";
            } else {
                document.getElementById('img-preview').style.display = "none";
            }
            document.getElementById('modal-bg').classList.add('active');
        }
        document.getElementById('btn-cadastrar').onclick = abrirModalCadastro;
        document.getElementById('btn-cancelar-modal').onclick = function() {
            document.getElementById('modal-bg').classList.remove('active');
        };
        document.getElementById('imagem').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('img-preview').src = ev.target.result;
                    document.getElementById('img-preview').style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        };

        // Salvar produto (cadastrar ou editar)
        document.getElementById('form-produto').onsubmit = function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const preco = parseFloat(document.getElementById('preco').value.replace(',', '.'));
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const grupo = document.getElementById('categoria').value;
            let imagem = document.getElementById('img-preview').src || "";

            if (!nome || isNaN(preco) || isNaN(quantidade) || !grupo) {
                alert('Preencha todos os campos corretamente!');
                return;
            }

            // Se for cadastrar, pega a imagem do input (base64)
            if (document.getElementById('imagem').files[0]) {
                const file = document.getElementById('imagem').files[0];
                const reader = new FileReader();
                reader.onload = function(ev) {
                    imagem = ev.target.result;
                    salvarProduto(nome, preco, quantidade, grupo, imagem);
                };
                reader.readAsDataURL(file);
            } else {
                salvarProduto(nome, preco, quantidade, grupo, imagem);
            }
        };

        function salvarProduto(nome, preco, quantidade, grupo, imagem) {
            const produto = { nome, preco, quantidade, grupo, imagem };
            if (produtoEditando) {
                db.ref('produtos/' + produtoEditando).update(produto).then(() => {
                    document.getElementById('modal-bg').classList.remove('active');
                    carregarProdutosGrid();
                });
            } else {
                db.ref('produtos').push(produto).then(() => {
                    document.getElementById('modal-bg').classList.remove('active');
                    carregarProdutosGrid();
                });
            }
        }

        // Função para buscar e exibir produtos do Firebase
        function carregarProdutosDoFirebase() {
            db.ref('produtos').once('value').then(snapshot => {
                let lista = [];
                snapshot.forEach(child => {
                    let produto = child.val();
                    produto.id = child.key;
                    lista.push(produto);
                });

                // Exibe os produtos na grid
                const grid = document.getElementById('produtos-grid');
                grid.innerHTML = '';
                lista.forEach(produto => {
                    grid.innerHTML += `
                        <div class="pdv-produto-card" data-id="${produto.id}">
                            <div class="pdv-produto-nome">${produto.nome}</div>
                            <div class="pdv-produto-preco">R$ ${Number(produto.preco).toFixed(2)}</div>
                            <div class="pdv-produto-estoque">Estoque: ${produto.quantidade}</div>
                        </div>
                    `;
                });
            });
        }

        // Chame a função ao carregar a página
        carregarProdutosDoFirebase();

        // Inicialização
        carregarCategorias();
        carregarProdutosGrid();

        document.getElementById('pesquisa-produto').addEventListener('input', function() {
            filtroPesquisa = this.value.trim().toLowerCase();
            carregarProdutosGrid();
        });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    </script>
</body>
</html>
