<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque | Lanchonete</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos globais */
        body {
            margin: 0;
            min-height: 100vh;
            background: #a97c50;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 16px;
        }
        header {
            background: #6d4c27;
            padding: 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #btn-sair {
            color: #ffe600;
            font-weight: 700;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        #btn-sair:hover {
            color: #43ea4c;
        }
        .main-container {
            max-width: 1300px;
            margin: 2rem auto;
            background: #fff8f0;
            border-radius: 18px;
            box-shadow: 0 8px 32px #a97c5033, 0 2px 8px #a97c5022;
            padding: 2rem;
        }
        .estoque-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .estoque-header h2 {
            color: #a97c50;
            margin: 0;
        }
        .filtros-categorias {
            display: flex;
            gap: 0.7rem;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
        }
        .filtros-categorias button {
            background: #fff8f0;
            color: #6d4c27;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.3rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #a97c5022;
            transition: background 0.2s, color 0.2s;
        }
        .filtros-categorias button.selected, .filtros-categorias button:hover {
            background: #ffe600;
            color: #a97c50;
        }
        .estoque-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
        }
        .produto-card {
            background: #fff8f0;
            border: 2px solid #a97c50;
            border-radius: 10px;
            padding: 1rem 0.7rem 0.7rem 0.7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, border 0.2s;
            color: #231f20;
            min-height: 220px;
            position: relative;
        }
        .produto-card .produto-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.7rem;
            background: #f5e6d3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .produto-card .produto-nome {
            font-weight: 700;
            color: #a97c50;
            margin-bottom: 0.2rem;
            text-align: center;
            font-size: 1.1rem;
        }
        .produto-card .produto-preco {
            color: #43ea4c;
            font-size: 1.1rem;
            margin-bottom: 0.1rem;
        }
        .produto-card .produto-estoque {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 0.1rem;
        }
        .produto-card .produto-categoria {
            font-size: 0.95rem;
            color: #a97c50;
            margin-bottom: 0.3rem;
        }
        .produto-card .card-actions {
            display: flex;
            flex-direction: column; /* Deixa os controles em coluna */
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.7rem;
        }
        .produto-card .input-add-qtd {
            width: 60px;
            margin: 0 0 0.3rem 0;
            border-radius: 6px;
            border: 1.5px solid #a97c50;
            padding: 0.3rem;
            font-size: 1rem;
            text-align: center;
        }
        .produto-card .btn-add-qtd, .produto-card .btn-sub-qtd {
            width: 90px;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 0.9rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .produto-card .btn-add-qtd {
            background: #ffe600;
            color: #a97c50;
        }
        .produto-card .btn-add-qtd:hover {
            background: #43ea4c;
            color: #fff;
        }
        .produto-card .btn-sub-qtd {
            background: #a02020;
            color: #fff;
        }
        .produto-card .btn-sub-qtd:hover {
            background: #ff5252;
            color: #fff;
        }
        .produtos-baixo-estoque {
            margin-top: 2.5rem;
            background: #fff3e0;
            border-radius: 14px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 2px 8px #a97c5022;
        }
        .produtos-baixo-estoque h3 {
            color: #a02020;
            margin-top: 0;
            margin-bottom: 1rem;
        }
        .produtos-baixo-estoque .estoque-grid {
            margin-top: 0;
        }

        /* CSS responsivo */
        @media (max-width: 900px) {
            .main-container {
                padding: 1rem;
                width: 98vw;
            }
            .estoque-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            .filtros-categorias {
                gap: 0.5rem;
                flex-wrap: wrap;
            }
            .filtros-categorias button {
                font-size: 0.95rem;
                padding: 0.5rem 0.8rem;
                border-radius: 5px;
                width: auto;
            }
            #pesquisa-produto {
                width: 100%;
                font-size: 1rem;
                padding: 0.5rem 0.7rem;
                margin-bottom: 1rem;
            }
            .estoque-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.7rem;
            }
            .produto-card {
                min-height: 140px;
                padding: 0.7rem 0.3rem;
                font-size: 0.98rem;
            }
            .produtos-baixo-estoque {
                padding: 0.7rem 0.5rem;
                border-radius: 10px;
            }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 0 0.5rem;
            }
            .main-container {
                padding: 0.5rem 0.2rem;
                border-radius: 10px;
                width: 100vw;
                min-width: 0;
            }
            .estoque-header h2 {
                font-size: 1.2rem;
            }
            .estoque-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .produto-card {
                min-height: 100px;
                padding: 0.4rem 0.1rem;
                font-size: 0.95rem;
            }
            .produto-card .produto-img {
                width: 40px;
                height: 40px;
            }
            .produto-card .input-add-qtd,
            .produto-card .btn-add-qtd,
            .produto-card .btn-sub-qtd {
                font-size: 0.95rem;
                padding: 0.3rem 0.5rem;
                border-radius: 5px;
                width: 100%;
                margin-bottom: 0.2rem;
            }
            .produtos-baixo-estoque {
                padding: 0.5rem 0.1rem;
                border-radius: 8px;
            }
        }
        @media (max-width: 400px) {
            .main-container {
                padding: 0.2rem 0.1rem;
            }
            .estoque-grid {
                grid-template-columns: 1fr;
                gap: 0.3rem;
            }
            .produto-card {
                min-height: 70px;
                padding: 0.2rem 0.05rem;
                font-size: 0.9rem;
            }
            .produto-card .produto-img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header>
        <button id="btn-sair">Sair</button>
    </header>
    <div class="main-container">
        <div class="estoque-header">
            <h2>Estoque</h2>
        </div>
        <div class="filtros-categorias" id="filtros-categorias"></div>
        <input type="text" id="pesquisa-produto" placeholder="Pesquisar produto..." style="margin-bottom:1.2rem;width:220px;padding:0.5rem 1rem;border-radius:6px;border:1.5px solid #a97c50;font-size:1rem;">
        <div class="estoque-grid" id="estoque-grid"></div>

        <div class="produtos-baixo-estoque">
            <h3>Estoque Baixo</h3>
            <div class="estoque-grid" id="baixo-estoque-grid"></div>
        </div>
    </div>

    <script>
        // auth.onAuthStateChanged(user => {
        //     if (!user) window.location.href = "login.html";
        // });

        document.getElementById('btn-sair').onclick = function() {
            auth.signOut().then(() => window.location.href = "inicio.html");
        };

        // Categorias fixas
        const categorias = [
            { nome: "Todos", valor: "todos" },
            { nome: "Pizza", valor: "Pizza" },
            { nome: "Hambúrguer", valor: "Hambúrguer" },
            { nome: "Sobremesa", valor: "Sobremesa" },
            { nome: "Salgados", valor: "Salgados" },
            { nome: "Bebidas", valor: "Bebidas" }
        ];

        let produtos = [];
        let categoriaSelecionada = "todos";
        let filtroPesquisa = "";

        // Carregar categorias
        function carregarCategorias() {
            let html = '';
            categorias.forEach(cat => {
                html += `<button class="${cat.valor === "todos" ? "selected" : ""}" data-grupo="${cat.valor}">${cat.nome}</button>`;
            });
            document.getElementById('filtros-categorias').innerHTML = html;
            document.querySelectorAll('#filtros-categorias button').forEach(btn => {
                btn.onclick = function() {
                    document.querySelectorAll('#filtros-categorias button').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    categoriaSelecionada = this.getAttribute('data-grupo');
                    carregarProdutosGrid();
                };
            });
        }

        // Carregar produtos
        function carregarProdutosGrid() {
            db.ref('produtos').once('value').then(snapshot => {
                produtos = [];
                let html = '';
                let htmlBaixo = '';
                snapshot.forEach(child => {
                    const p = child.val();
                    p.id = child.key;
                    produtos.push(p);
                });
                // Produtos normais
                produtos.filter(p =>
                    (categoriaSelecionada === "todos" ||
                        (p.grupo && p.grupo.toLowerCase() === categoriaSelecionada.toLowerCase()))
                    &&
                    (filtroPesquisa === "" ||
                        (p.nome && p.nome.toLowerCase().includes(filtroPesquisa)))
                ).forEach(p => {
                    html += `
                        <div class="produto-card" data-id="${p.id}">
                            <div class="produto-img">
                                ${p.imagem ? `<img src="${p.imagem}" alt="${p.nome}" style="width:100%;height:100%;border-radius:50%;">` : `<svg width="40" height="40" fill="#a97c50" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><text x="12" y="17" text-anchor="middle" fill="#ffe600" font-size="12" font-family="Arial" dy=".3em">?</text></svg>`}
                            </div>
                            <div class="produto-nome">${p.nome}</div>
                            <div class="produto-preco">R$ ${isNaN(Number(p.preco)) ? "0.00" : Number(p.preco).toFixed(2)}</div>
                            <div class="produto-estoque">Estoque: ${p.quantidade}</div>
                            <div class="produto-categoria">${p.grupo || ""}</div>
                            <div class="card-actions">
                                <input type="number" class="input-add-qtd" min="1" value="1" style="width:60px;">
                                <button class="btn-add-qtd" data-id="${p.id}">+ Qtde</button>
                                <button class="btn-sub-qtd" data-id="${p.id}">- Qtde</button>
                            </div>
                        </div>
                    `;
                });
                // Produtos com estoque baixo (<= 5)
                produtos.filter(p => Number(p.quantidade) <= 5).forEach(p => {
                    htmlBaixo += `
                        <div class="produto-card">
                            <div class="produto-img">
                                ${p.imagem ? `<img src="${p.imagem}" alt="${p.nome}" style="width:100%;height:100%;border-radius:50%;">` : `<svg width="40" height="40" fill="#a97c50" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><text x="12" y="17" text-anchor="middle" fill="#ffe600" font-size="12" font-family="Arial" dy=".3em">?</text></svg>`}
                            </div>
                            <div class="produto-nome">${p.nome}</div>
                            <div class="produto-preco">R$ ${isNaN(Number(p.preco)) ? "0.00" : Number(p.preco).toFixed(2)}</div>
                            <div class="produto-estoque">Estoque: ${p.quantidade}</div>
                            <div class="produto-categoria">${p.grupo || ""}</div>
                        </div>
                    `;
                });
                document.getElementById('estoque-grid').innerHTML = html;
                document.getElementById('baixo-estoque-grid').innerHTML = htmlBaixo;

                // Eventos aumentar/diminuir quantidade
                document.querySelectorAll('.btn-add-qtd').forEach(btn => {
                    btn.onclick = function() {
                        const id = this.getAttribute('data-id');
                        const input = this.parentElement.querySelector('.input-add-qtd');
                        const addQtd = parseInt(input.value);
                        if (isNaN(addQtd) || addQtd <= 0) {
                            alert('Informe uma quantidade válida!');
                            return;
                        }
                        const produto = produtos.find(p => p.id === id);
                        if (!produto) return;
                        db.ref('produtos/' + id).update({
                            quantidade: Number(produto.quantidade) + addQtd
                        }).then(carregarProdutosGrid);
                    };
                });
                document.querySelectorAll('.btn-sub-qtd').forEach(btn => {
                    btn.onclick = function() {
                        const id = this.getAttribute('data-id');
                        const input = this.parentElement.querySelector('.input-add-qtd');
                        const subQtd = parseInt(input.value);
                        if (isNaN(subQtd) || subQtd <= 0) {
                            alert('Informe uma quantidade válida!');
                            return;
                        }
                        const produto = produtos.find(p => p.id === id);
                        if (!produto) return;
                        let novaQtd = Number(produto.quantidade) - subQtd;
                        if (novaQtd < 0) novaQtd = 0;
                        db.ref('produtos/' + id).update({
                            quantidade: novaQtd
                        }).then(carregarProdutosGrid);
                    };
                });

                // Evento ENTER no input para somar/subtrair do estoque
                document.querySelectorAll('.input-add-qtd').forEach(input => {
                    input.onkeydown = function(e) {
                        if (e.key === "Enter") {
                            const card = this.closest('.produto-card');
                            const id = card.getAttribute('data-id');
                            const valor = parseInt(this.value);
                            if (isNaN(valor) || valor === 0) return;
                            const produto = produtos.find(p => p.id === id);
                            if (!produto) return;
                            let novaQtd = Number(produto.quantidade) + valor;
                            if (novaQtd < 0) novaQtd = 0;
                            db.ref('produtos/' + id).update({
                                quantidade: novaQtd
                            }).then(carregarProdutosGrid);
                        }
                    };
                });
            });
        }

        // Inicialização
        carregarCategorias();
        carregarProdutosGrid();

        document.getElementById('pesquisa-produto').onkeyup = function() {
            filtroPesquisa = this.value.trim().toLowerCase();
            carregarProdutosGrid();
        };
    </script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    </script>
</body>
</html>
