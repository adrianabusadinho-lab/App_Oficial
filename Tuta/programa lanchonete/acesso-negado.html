<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado</title>
    <style>
        body {
            background: linear-gradient(135deg, #43ea4c 0%, #a020f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .alerta {
            background: #fff;
            border-radius: 16px;
            padding: 2rem 2.5rem;
            box-shadow: 0 8px 32px #a020f033;
            text-align: center;
        }
        h2 {
            color: #a020f0;
        }
        a {
            color: #43ea4c;
            text-decoration: underline;
            font-weight: 700;
        }

        @media (max-width: 600px) { /* Celular */
            body {
                font-size: 14px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) { /* Tablet */
            body {
                font-size: 15px;
            }
        }

        @media (min-width: 1025px) { /* Notebook/desktop */
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="alerta">
        <h2>Acesso Negado</h2>
        <p>Você não tem permissão para acessar esta página.</p>
        <a href="login.html">Voltar para o login</a>
    </div>
</body>
</html>
