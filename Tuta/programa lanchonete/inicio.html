<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tuta Lanches</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #a97c50;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 0;
        }
        .inicio-container {
            background: #fff8f0;
            border-radius: 18px;
            box-shadow: 0 8px 32px #a97c5033, 0 2px 8px #a97c5022;
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #a97c50;
            margin-bottom: 2rem;
        }
        .menu-botoes {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .menu-botoes a {
            background: #a97c50;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 12px;
            padding: 1.2rem 2.5rem;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px #a97c5022;
        }
        .menu-botoes a:hover {
            background: #ffe600;
            color: #a97c50;
            transform: scale(1.05);
        }
        #btn-sair {
            background: none;
            border: none;
            color: #a97c50;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        #btn-sair:hover {
            color: #43ea4c;
        }
        /* Já está no seu CSS, mas pode ser melhorado assim: */
        @media (max-width: 900px) {
            .inicio-container {
                padding: 1.2rem 1rem;
                border-radius: 14px;
                min-width: 0;
                width: 98vw;
            }
            .menu-botoes {
                gap: 1rem;
            }
            .menu-botoes a {
                font-size: 1.1rem;
                padding: 1rem 1.2rem;
            }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 0 0.5rem;
            }
            .inicio-container {
                padding: 0.7rem 0.3rem;
                border-radius: 10px;
                width: 100vw;
                min-width: 0;
            }
            h1 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }
            .menu-botoes {
                flex-direction: column;
                gap: 0.7rem;
                width: 100%;
                align-items: stretch;
            }
            .menu-botoes a {
                width: 100%;
                font-size: 1rem;
                padding: 0.9rem 0.5rem;
                border-radius: 10px;
                text-align: center;
            }
            #btn-sair {
                font-size: 0.95rem;
                padding: 0.5rem 0.8rem;
                width: 100%;
                margin-top: 0.7rem;
                border-radius: 8px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                font-size: 15px;
            }
            .inicio-container {
                padding: 1.5rem 2rem;
            }
            .menu-botoes a {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
        }
        @media (min-width: 1025px) {
            body {
                font-size: 16px;
            }
            .inicio-container {
                padding: 2rem 3rem;
            }
            .menu-botoes a {
                font-size: 1.2rem;
                padding: 1.2rem 2.5rem;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    </script>
</head>

</html>
